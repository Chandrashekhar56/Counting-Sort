<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
function counting_sort_function(array,lower_range,upper_range)
  {
    var x, y = 0, temporary= [];
 
    for (x =lower_range;x<= upper_range; x++) 
    {
        temporary[x] = 0;
    }
    for (x=0; x < array.length; x++) 
    {
        temporary[array[x]]++;
    }
    for (x =lower_range;x<= upper_range; x++) 
    {
        while (temporary[x]-- > 0) 
        {
            array[y++] = x;
        }
    }
 return array;
}
var array = [3, 0, 2, 5, 2, 1,4]; 
document.write("Sorted Elements: "); 
document.write(counting_sort_function(array, 0, 5));
</script>
</body>
</html>
